<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Save Señor Gato!</title>
  </head>
  <body>
    <div class="game-intro" id="intro">
      <img src="" alt="" class="logo-img" />
      <br />
      <h1>SAVE SEÑOR GATO</h1>
      <p>Use the arrow keys to help Señor Gato across the lake!</p>
      <input type="image" src="../img/Start.png" alt="Start" id="start-button" class="button">
      <!-- <button id="start-button" class="button"><img src="/img/Start-button-icon-isolated-on-transparent-background-PNG.png" alt="Start"></button> -->
      
      
      <p>Get to the three boxes!</p>
      <img src="../img/arrows.png" alt="" class="arrows-img" />
      
    </div>

    <div class=replay>
      <input type="image" src="../img/replay.png" id="replay-button" class="button" alt="Replay">
    </div>
    <div id="game-board">
      <canvas id="canvas" width="800" height="565"></canvas>
    </div>
    

    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
